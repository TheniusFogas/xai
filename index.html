<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cititor PDF/TXT cu Gemini & TTS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="file"], input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        input[type="submit"] { background-color: #007bff; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        input[type="submit"]:hover { background-color: #0056b3; }
        .error { color: #d9534f; background-color: #f2dede; border: 1px solid #ebccd1; padding: 10px; border-radius: 4px; margin-bottom: 15px; }
        .success { color: #3c763d; background-color: #dff0d8; border: 1px solid #d6e9c6; padding: 10px; border-radius: 4px; margin-bottom: 15px; }
        .audio-player { text-align: center; margin-top: 20px; }
        .checkbox-group { margin-top: 15px; display: flex; align-items: center; justify-content: space-between; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .checkbox-group label { margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cititor Documente cu Voce (gTTS Stabilit)</h1>

        {% if error_message %}
            <div class="error">{{ error_message }}</div>
        {% endif %}
        {% if audio_file %}
            <div class="success">Audio generat cu succes! Apăsați play pentru a asculta.</div>
            <div class="audio-player">
                <audio controls>
                    <source src="{{ url_for('serve_audio', filename=audio_file) }}" type="audio/mp3">
                    Browser-ul dumneavoastră nu suportă elementul audio.
                </audio>
            </div>
        {% endif %}

        <form method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="document">Selectați Fișierul (.pdf sau .txt):</label>
                <input type="file" name="document" id="document" required>
            </div>

            <div class="checkbox-group">
                <label for="translate_checkbox">
                    <input type="checkbox" id="translate_checkbox" name="translate_checkbox" 
                           {% if should_translate %}checked{% endif %}>
                    Procesare / Traducere (Gemini)
                </label>
                <span style="font-size: 0.8em; color: #777;">TTS: Google (Gratuit, Fluent, MP3)</span>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <input type="submit" value="Citește Documentul">
            </div>
        </form>
    </div>
</body>
</html>
